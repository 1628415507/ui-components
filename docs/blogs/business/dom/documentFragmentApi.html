<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>DocumentFragment示例</title>
  <style></style>
</head>

<body>
  <div class="scroll-container"></div>
  <script>
    // 1. 创建 DocumentFragment
    let fragment = document.createDocumentFragment()
    // 2. 创建多个节点或元素
    let div = document.createElement('div')
    div.innerHTML = 'div'
    let p = document.createElement('p')
    p.innerHTML = 'p'
    // 3. 将节点添加到 DocumentFragment 上
    fragment.appendChild(div)
    fragment.appendChild(p)
    // 在这之前都是虚拟的dom操作，不会真正挂载到dom元素上
    //  -----------------------------------------------
    // 4. 一次性将 DocumentFragment 添加到 DOM 的某个部分
    let body = document.querySelector('body') //获取某个真实的dom元素
    //  一旦整个 DocumentFragment 插入到 真实的dom元素在 DocumentFragment 内进行的更改将会触发 DOM 的重新渲染。
    body.appendChild(fragment)    </script>
</body>

</html>

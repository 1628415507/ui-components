<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <!-- <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover" name="viewport" /> -->
        <title>实现简单的history路由</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            html,
            body {
                height: 100%;
            }
            #content {
                height: calc(100vh - 50px);
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 3em;
            }
            #nav {
                height: 50px;
                position: fixed;
                left: 0;
                bottom: 0;
                width: 100%;
                display: flex;
            }
            #nav button {
                width: 25%;
                display: flex;
                justify-content: center;
                align-items: center;
                border: 1px solid black;
            }
            /* #nav a:not(:last-of-type) {
                border-right: none;
            } */
        </style>
    </head>
    <body>
        <main id="content"></main>
        <nav id="nav">
            <button id="button1">button1</button>
            <button id="button2">button2</button>
            <button id="button3">button3</button>
            <button id="button4">button4</button>
        </nav>
    </body>
    <script>
        const button1 = document.querySelector('#button1');
        const button2 = document.querySelector('#button2');
        const button3 = document.querySelector('#button3');
        const button4 = document.querySelector('#button4');
        // Start 重写history.pushState和history.replaceState方法
        let _wr = function (type) {
            let orig = history[type]; //调用原来的history.pushState和history.replaceState方法
            // console.log('【 orig 】-69', orig)
            return function () {
                let rv = orig.apply(this, arguments);
                // console.log('【 rv 】-73', rv);
                let e = new Event(type); //创建函数
                e.arguments = arguments;
                // 调用 dispatchEvent() 是触发一个事件的最后一步。
                // 被触发的事件应事先通过 Event() 构造函数创建并初始化完毕。
                window.dispatchEvent(e);
                return rv; // 返回重写后的方法
            };
        };
        // End 重写history.pushState和history.replaceState方法
        history.pushState = _wr('pushState');
        // console.log('【 history.pushState 】-83', history.pushState);
        history.replaceState = _wr('replaceState');
        // 获取当前路径对应的state值
        window.onpopstate = function (event) {
            // console.log('【 event 】-86', event, event.state);
            //做一些操作
            event.state; //  当前历史记录条目的状态
        };
        button1.addEventListener('click', () => {
            // pushState(stateObject,title,URL)
            history.pushState({ state: 6 }, null, './home');
        });
        button2.addEventListener('click', () => {
            history.pushState({ state: 2 }, null, './shop');
        });
        button3.addEventListener('click', () => {
            history.pushState({ state: 3 }, null, './shopping-cart');
        });
        button4.addEventListener('click', () => {
            history.pushState({ state: 4 }, null, './mine');
        });

        window.addEventListener('pushState', e => {
          console.log('【 e 】-106', e)
            //监听pushState自定义事件，拿到上面通过pushState传入的参数，做出对应的页面渲染，
            // 处理的思路与hash实现雷同，这里不展开
            console.log(...e.arguments);
        });
    </script>
</html>
